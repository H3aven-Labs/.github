name: Release New SDK Version

# This is a reusable workflow for organization-wide use
on:
  workflow_call:
    inputs:
      version_bump:
        description: "Type of version bump"
        required: false
        type: string
        default: "minor"
      openapi_format:
        description: "OpenAPI file format to copy (yml or json)"
        required: false
        type: string
        default: "yml"
      skip_prisma_setup:
        description: "Skip running yarn prisma:setup:sqlite"
        required: false
        type: boolean
        default: false
      auto_merge:
        description: "Add --auto-merge to commit message"
        required: false
        type: string
        default: "false"
      update_docs:
        description: "Update API reference documentation in docs repository"
        required: false
        type: boolean
        default: false

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v3

      - name: Enable Corepack and prepare correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - uses: actions/setup-node@v3
        with:
          node-version: "22.19.0"
          cache: "yarn"

      - name: Create NPMRC
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.H3_NPM_TOKEN }}" >> ~/.npmrc
          echo "@h3aven-labs:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo 'registry "https://registry.yarnpkg.com"' >> ~/.yarnrc

      - name: Create .yarnrc.yml
        run: |
          cat <<EOF > .yarnrc.yml
          nodeLinker: node-modules

          npmRegistries:
            "https://npm.pkg.github.com":
              npmAuthToken: ${{ secrets.H3_NPM_TOKEN }}

          npmScopes:
            h3aven-labs:
              npmAlwaysAuth: true
              npmRegistryServer: "https://npm.pkg.github.com"
          EOF

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cp .env.sample .env
          if [ "${{ inputs.skip_prisma_setup }}" != "true" ]; then
            yarn prisma:setup:sqlite
          fi

      # Step 4: Generate OpenAPI documentation
      - name: Generate OpenAPI Docs
        run: yarn generate:openapi:docs

      # Step 5: Checkout the corresponding SDK repository
      - name: Checkout ${{ github.event.repository.name }}-sdk
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/${{ github.event.repository.name }}-sdk
          token: ${{ secrets.H3_NPM_TOKEN }}
          path: sdk

      # Step 6: Bump version in package.json based on input
      - name: Bump version
        id: bump_version
        run: |
          cd sdk
          # Ensure jq is installed
          sudo apt-get update && sudo apt-get install -y jq

          # Extract current version
          current_version=$(jq -r .version package.json)
          echo "Current version: $current_version"

          # Determine version bump type from input parameter
          version_bump_type="${{ inputs.version_bump }}"

          if [ "$version_bump_type" == "major" ]; then
            bump_type="major"
            IFS='.' read -r major minor patch <<< "$current_version"
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$version_bump_type" == "minor" ]; then
            bump_type="minor"
            IFS='.' read -r major minor patch <<< "$current_version"
            minor=$((minor + 1))
            patch=0
          else
            bump_type="patch"
            IFS='.' read -r major minor patch <<< "$current_version"
            patch=$((patch + 1))
          fi

          new_version="$major.$minor.$patch"
          echo "Bumping $bump_type version: $new_version"

          # Update package.json with the new version
          jq --arg ver "$new_version" '.version = $ver' package.json > package.json.tmp && mv package.json.tmp package.json

          # Export the new version for later steps
          echo "new_version=$new_version" >> $GITHUB_ENV

      # Step 7: Copy OpenAPI docs to the SDK repository
      - name: Copy OpenAPI Docs to SDK
        run: |
          openapi_format="${{ inputs.openapi_format }}"
          if [ "$openapi_format" == "json" ]; then
            cp openapi-docs.json sdk/openapi-docs.json
            echo "openapi_file=openapi-docs.json" >> $GITHUB_ENV
          else
            cp openapi-docs.yml sdk/openapi-docs.yml
            echo "openapi_file=openapi-docs.yml" >> $GITHUB_ENV
          fi

      # Step 8: Commit and push changes to SDK repository
      - name: Commit and Push to SDK
        run: |
          cd sdk
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"

          # Create a new branch
          branch_name="release/${{ env.new_version }}"
          git checkout -b "$branch_name"

          # Add changes
          git add package.json ${{ env.openapi_file }}

          # Prepare commit message
          commit_message="Release version ${{ env.new_version }}"
          if [ "${{ inputs.auto_merge }}" == "true" ]; then
            commit_message="$commit_message --auto-merge"
          fi

          # Commit changes
          git commit -m "$commit_message"

          # Push the new branch to the SDK repository
          git push origin "$branch_name"

      - name: Create Pull Request in SDK
        env:
          GITHUB_API_URL: https://api.github.com
          SDK_REPO_OWNER: ${{ github.repository_owner }}
          SDK_REPO_NAME: ${{ github.event.repository.name }}-sdk
          PR_TITLE: "Release version ${{ env.new_version }}"
          PR_BODY: "This PR bumps the SDK to version ${{ env.new_version }}.\n\n- Bumped version in package.json\n- Updated ${{ env.openapi_file }}.\n- Automatically triggered by ${{ github.actor }} from repository ${{ github.repository }} on branch ${{ github.ref_name }}."
          PR_HEAD: release/${{ env.new_version }}
          PR_BASE: main
          SDK_REPO_TOKEN: ${{ secrets.H3_NPM_TOKEN }}
        run: |
          # Construct the JSON payload for the PR
          PR_DATA=$(jq -n \
            --arg title "$PR_TITLE" \
            --arg head "$PR_HEAD" \
            --arg base "$PR_BASE" \
            --arg body "$PR_BODY" \
            '{title: $title, head: $head, base: $base, body: $body}')

          # Make the API request to create the PR
          response=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.H3_NPM_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "$GITHUB_API_URL/repos/$SDK_REPO_OWNER/$SDK_REPO_NAME/pulls" \
            -d "$PR_DATA")

          # Check the response code
          if [ "$response" -eq 201 ]; then
          curl -H "Content-Type: application/json" \
               -d "{
               \"text\": \
               \"new PR opened in $SDK_REPO_NAME for version ${{ env.new_version }}. \n\Link to PR: https://github.com/$SDK_REPO_OWNER/$SDK_REPO_NAME/pulls\"
               }"\
               ${{ secrets.SLACK_VERSION_UPDATES_WEBHOOK_URL }}
            echo "Pull request created successfully."
          elif [ "$response" -eq 422 ]; then
            echo "A pull request for branch '$PR_HEAD' already exists or no changes to commit."
          else
            echo "Failed to create pull request. HTTP status code: $response"
            cat response.json
            exit 1
          fi

      # Step 9: Checkout the docs repository
      - name: Checkout docs repository
        if: inputs.update_docs
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/docs
          token: ${{ secrets.H3_NPM_TOKEN }}
          path: docs

      # Step 10: Copy OpenAPI docs to docs repository api-reference folder
      - name: Copy OpenAPI Docs to Docs
        if: inputs.update_docs
        run: |
          openapi_format="${{ inputs.openapi_format }}"
          mkdir -p docs/api-reference
          if [ "$openapi_format" == "json" ]; then
            cp openapi-docs.json docs/api-reference/openapi-docs.json
            echo "docs_openapi_file=api-reference/openapi-docs.json" >> $GITHUB_ENV
          else
            cp openapi-docs.yml docs/api-reference/openapi.yml
            echo "docs_openapi_file=api-reference/openapi.yml" >> $GITHUB_ENV
          fi

      # Step 11: Commit and push changes to docs repository
      - name: Commit and Push to Docs
        if: inputs.update_docs
        run: |
          cd docs
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "<>"

          # Create a new branch
          branch_name="update-openapi-file/${{ env.new_version }}"
          git checkout -b "$branch_name"

          # Add changes
          git add ${{ env.docs_openapi_file }}

          # Prepare commit message
          commit_message="Update API reference for version ${{ env.new_version }}"
          if [ "${{ inputs.auto_merge }}" == "true" ]; then
            commit_message="$commit_message --auto-merge"
          fi

          # Commit changes
          git commit -m "$commit_message"

          # Push the new branch to the docs repository
          git push origin "$branch_name"

      - name: Create Pull Request in Docs
        if: inputs.update_docs
        env:
          GITHUB_API_URL: https://api.github.com
          DOCS_REPO_OWNER: ${{ github.repository_owner }}
          DOCS_REPO_NAME: docs
          PR_TITLE: "Update API reference for version ${{ env.new_version }}"
          PR_BODY: "This PR updates the API reference documentation for version ${{ env.new_version }}.\n\n- Updated ${{ env.docs_openapi_file }}.\n- Automatically triggered by ${{ github.actor }} from repository ${{ github.repository }} on branch ${{ github.ref_name }}."
          PR_HEAD: update-openapi-file/${{ env.new_version }}
          PR_BASE: main
          DOCS_REPO_TOKEN: ${{ secrets.H3_NPM_TOKEN }}
        run: |
          # Construct the JSON payload for the PR
          PR_DATA=$(jq -n \
            --arg title "$PR_TITLE" \
            --arg head "$PR_HEAD" \
            --arg base "$PR_BASE" \
            --arg body "$PR_BODY" \
            '{title: $title, head: $head, base: $base, body: $body}')

          # Make the API request to create the PR
          response=$(curl -s -o docs_response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.H3_NPM_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "$GITHUB_API_URL/repos/$DOCS_REPO_OWNER/$DOCS_REPO_NAME/pulls" \
            -d "$PR_DATA")

          # Check the response code
          if [ "$response" -eq 201 ]; then
            curl -H "Content-Type: application/json" \
                 -d "{
                 \"text\": \
                 \"new PR opened in docs for API reference update to version ${{ env.new_version }}. \n\Link to PR: https://github.com/$DOCS_REPO_OWNER/$DOCS_REPO_NAME/pulls\"
                 }"\
                 ${{ secrets.SLACK_VERSION_UPDATES_WEBHOOK_URL }}
            echo "Pull request created successfully in docs repository."
          elif [ "$response" -eq 422 ]; then
            echo "A pull request for branch '$PR_HEAD' already exists or no changes to commit."
          else
            echo "Failed to create pull request in docs repository. HTTP status code: $response"
            cat docs_response.json
            exit 1
          fi
